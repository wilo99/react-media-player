<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Wilo Media Player</title>	
	<script src="../build/jquery.js"></script>		
	<script src="../build/mediaelement.js"></script>
	<script src="testforfiles.js"></script>	
</head>
<body>

<h1>MediaElement.js</h1>

<p>This is only the Flash/Silverlight Shim for older browsers or browsers without the codec you need. It is not a full player.</p>

<h2>MP4 video (as src)</h2>
<video width="600" height="360" id="player1" src="file:\\\C:\Users\William\Downloads\Game of Thrones Theme(Rock Cover).mp3" type="video/mp4" controls="controls" loop="true" autoplay></video>

<input type="button" id="pp" value="toggle" />
<span id="time"></span>
	

	
<script>
MediaElement('player1', {success: function(me) {
	
    me.play();
	
	me.addEventListener('timeupdate', function() {
		document.getElementById('time').innerHTML = me.currentTime;
	}, false);
	
	document.getElementById('pp')['onclick'] = function() {
		if(me.paused) {
			me.play();
        }
		else {
			me.pause();
        }
	};
}});
</script>

</body>
</html>
