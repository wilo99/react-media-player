<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Wilo Media Player</title>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/material.min.js"></script>
<script src="plugins/mediajs/mediaelement.min.js"></script>
<script src="plugins/dropzone/dropzone.js"></script>
<script src="build/react.min.js"></script>
<script src="build/react-with-addons.min.js"></script>

<link rel="stylesheet" href="assets/css/material.min.css"/>
<style>
body{
    background:#FF835C;
    font: 13px Roboto;
}
video{
    width:100%;
}

#player-wrapper{
    margin:0 auto;
}

<!-- Square card -->
.demo-card-square.mdl-card {
    height:600px;
    max-width:480px;
}
.demo-card-square > .mdl-card__title {
    background:url('../assets/img/dog.png') bottom right 15% no-repeat #46B6AC;
    color: #fff;
}

<body>

<div class="demo-card-square mdl-card mdl-shadow--2dp" id="player-wrapper">
    <div class="mdl-card__title mdl-card--expand" id="player-wrapper">
        <h2 class="mdl-card__title-text">Update</h2>
    </div>
    <div class="mdl-card__supporting-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        Aenan convallis.
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            View Updates
        </a>
    </div>
</div>

<script type="text/jsx" src="src/app.js"></script>
</body>
